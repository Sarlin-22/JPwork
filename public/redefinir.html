<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redefinir senha</title>
  <link rel="stylesheet" href="./../css/redefinir.css">
</head>

<body>
  <div id="center">
    <div id="login-total">
      <div id="form_title">
        <h2>Redefinir senha</h2>
      </div>
      <div id="message_reset"></div>
      <input type="text" name="nome" class="nome" placeholder="Username" />
      <br>
      <input type="password" name="new-password" class="new-password" placeholder="Nova senha" />
      <br>
      <input type="password" name="confirm-password" class="confirm-password" placeholder="Confirme a senha">
      <br>
      <button id="reset">Confirmar</button>
    </div>
  </div>
  <script src="reset.js"></script>
</body>

</html>
